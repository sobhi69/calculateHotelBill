<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/all.min.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <title>jj .</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;">Tip Calculator</h3>
            <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.511);"></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-dollar-sign"></i></button><input id="amount" type="number">
            <br>
            <br>
            <label for="guest">Number of guests</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button><input id="guest" type="number">
            <br>
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Choose</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <div style="text-align: center;">
                <p style="border-top: 2px solid rgba(211, 211, 211, 0.499);"></p>
                <button style="border-radius: 5px; width: fit-content;" onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="" id="tip-amount"></div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
